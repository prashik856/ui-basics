<!doctype html>
<!--div - division - block element-->
<!--span - stans for span - inline element-->

<html>
<head>
    <meta charset="utf-8">
    <title>div and span elements</title>
</head>
<body>
    <div>*** DIV 1: Some content here ***</div>
    <div>*** Div2: Some content here ***</div>
<!--    div1 and div2 will be in new line-->
    <span>*** span1: following right after div2</span>
<!--    since div3 is block level element, it will be pushed into new line-->
    <div>
        *** div3: following right after span1
        <span>*** span2: inside div3 ***
<!--        We cannot have div tag here as div is a flow content, and span is phrasing content.-->
        </span>
        continue content of div3 ***
<!--        Since there is no div inside div3, span and the content are all inline elements.-->
<!--        New line character makes no matter to html. We can remove newline, and nothing will change.-->
    </div>
</body>
</html>
