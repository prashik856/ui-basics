<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Unordered Lists</title>
</head>
<body>
  <h1>Unordered list</h1>
  <div>

<!--      Produce bulleted lists-->
    My typical dinner shopping list:
<!--      ul tag - Unordered lists tag-->
      <ul>
<!--          li tag - list item tag-->
<!--          Only li tags are allowed inside ul tag. No text is allowed-->
          <li>Milk</li>
          <li>Donuts</li>
          <li>Cookies
<!--          Cookies contains it's own list inside of it-->
<!--              Another unordered list inside Cookies item-->
              <ul>
                  <li>Chocolate</li>
                  <li>Sugar</li>
                  <li>Peanut Butter</li>
              </ul>
          </li>
          <li>Pepto Bismol</li>
      </ul>
  </div>
</body>
</html>
